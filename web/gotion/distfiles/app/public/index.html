<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gotion - Collaborative note</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="my-5 text-center">Gotion</h1>

    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#howtoModal">
      Check how to use
    </button>

    <form action="/new-note" method="POST" class="row g-3 my-3">
      <div class="col-12">
        <input type="text" name="title" class="form-control" placeholder="title format [a-zA-Z0-9 ]+"
          pattern="[a-zA-Z0-9 ]+" maxlength="20">
      </div>
      <div class="col-12 form-floating">
        <textarea name="body" class="form-control" placeholder="note" style="height: 300px;"></textarea>
        <label for="floatingTextarea">note</label>
      </div>
      <div class="col-12">
        <input type="submit" value="Post" class="btn btn-primary">
      </div>
    </form>
  </div>

  <div class="modal fade" id="howtoModal" tabindex="-1" aria-labelledby="howtoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="howtoModalLabel">How to use</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <video src="/howto.mp4" class="container-fluid" controls></video>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
