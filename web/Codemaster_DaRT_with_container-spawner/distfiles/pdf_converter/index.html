<html>

<head>
</head>

<body>

<h1>Image to PDF Converter</h1>

<script type="text/javascript">
function switch_usable(x, y){
  var elems = document.getElementsByName(x);
  for (let elem of elems) elem.disabled = false;

  var elems = document.getElementsByName(y);
  for (let elem of elems) elem.disabled = true;
}
</script>

<form method="post" enctype="multipart/form-data">
  <div style="margin-top:15px">
    <input type="radio" name="usable" onfocus="switch_usable('image-presets', 'rawfile')" checked >
    <label for="image-presets">Select an image to convert</label>
    <div id="image-presets" style="margin-left:20px">
      <div>
        <input name="image-presets" type="radio" id="doge" value="doge.jpg" checked >
        <label for="doge">Doge</label>
      </div>
      <div>
        <input name="image-presets" type="radio" id="nyancat" value="nyancat.png">
        <label for="nyancat">Nyancat</label>
      </div>
      <div>
        <input name="image-presets" type="radio" id="spacecat" value="spacecat.jpeg">
        <label for="spacecat">Spacecat</label>
      </div>
    </div>
  </div>

  <div style="margin-top:15px">
    <input type="radio" name="usable" onfocus="switch_usable('rawfile', 'image-presets')" >
    <label for="caption">Or upload an image file: </label>
    <div style="margin-left:20px">
      <input type="file" id="rawfile" name="rawfile" disabled >
    </div>
  </div>

  <div style="margin-top:15px">
    <input type="submit" value="Submit" >
  </div>
</form>

</body>
</html>
